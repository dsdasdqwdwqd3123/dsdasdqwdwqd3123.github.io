<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Ai Signal - Game Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #ffebf2; /* Pinkish background */
            color: #fff;
        }

        /* Animated background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8d7dc, #ffd1e6, #f8d7dc);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite;
            z-index: -1;
        }

        /* Animation for background */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title with glowing effect */
        h1 {
            color: #ff4f85;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 79, 133, 0.8), 0 0 20px rgba(255, 79, 133, 0.5);
            z-index: 1;
            transition: transform 0.3s;
        }

        h1:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 1.1em;
            color: #ddd;
            margin-bottom: 30px;
            text-align: center;
            z-index: 1;
        }

        /* Game container */
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            z-index: 1;
            padding: 0 10px;
        }

        /* Game links with transparency and blur effects */
        .game-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            width: 160px;
            height: 220px;
            background: rgba(42, 45, 52, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        /* Hover effects */
        .game-link:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        .game-link img {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            margin-bottom: 12px;
            object-fit: cover;
            transition: transform 0.3s ease;
            z-index: 1; /* Ensure image is on top of background but below the "hit" tag */
        }

        /* Titles in game links */
        .game-link h2 {
            color: #ffde59;
            font-size: 1.3em;
            font-weight: 600;
            transition: transform 0.3s ease;
            z-index: 2; /* Ensure the title is on top of the image */
        }

        /* Hover effects on images and titles */
        .game-link:hover img {
            transform: scale(1.05);
        }

        .game-link:hover h2 {
            transform: translateY(-5px);
        }

        /* Tagline */
        .tagline {
            margin-top: 40px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7); 
            text-align: center;
            z-index: 1;
            font-style: italic;
            font-weight: 400;
            opacity: 0.8;
        }

        /* "Hot" tag style */
        .hit-tag {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background: linear-gradient(135deg, #ff4f85, #ff80bf);
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            z-index: 3; /* Ensure the "Hot" tag is above all other elements */
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }

            p {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .game-link {
                width: 150px;
                height: 200px;
                padding: 15px;
            }

            .game-container {
                gap: 15px;
            }

            .game-link img {
                height: 110px;
            }

            .tagline {
                font-size: 0.9em;
            }

            .hit-tag {
                font-size: 0.75em;
                top: 5px;
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1em;
                margin-bottom: 15px;
            }

            .game-link {
                width: 130px;
                height: 180px;
                padding: 10px;
            }

            .game-link img {
                height: 100px;
            }

            .tagline {
                font-size: 0.85em;
                opacity: 0.7;
            }

            .hit-tag {
                font-size: 0.7em;
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>

    <h1>Rich Ai Signal</h1>
    <p>Select a game to get the signal:</p>

    <div class="game-container">
        <div onclick="openGameWindow('mines.html')" class="game-link">
            <div class="hit-tag">Hot</div>
            <img src="images/mines.jpg" alt="Mines">
            <h2>Mines</h2>
        </div>
        <div onclick="openGameWindow('luckyjet.html')" class="game-link">
            <img src="images/luckyjet.jpg" alt="Lucky Jet">
            <h2>Lucky Jet</h2>
        </div>
        <div onclick="openGameWindow('brawlpirates.html')" class="game-link">
            <img src="images/brawlpirates.jpg" alt="Brawl Pirates">
            <h2>Brawl Pirates</h2>
        </div>
    </div>

    <div class="tagline">@ReallyRich1WinRobot</div>

    <script>
        function openGameWindow(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
