<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HACK - Сигналы для игр</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* Плавающий анимированный фон */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #141414, #1a1a1a, #2a2a2a, #1a1a1a);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite;
            z-index: -1;
        }

        /* Анимация для фона */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Заголовок с красным цветом и сиянием */
        h1 {
            color: #ff3333; 
            font-size: 4em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.8), 0 0 20px rgba(255, 51, 51, 0.5);
            z-index: 1;
            transition: transform 0.3s;
        }

        h1:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 1.3em;
            color: #ddd;
            margin-bottom: 40px;
            text-align: center;
            z-index: 1;
        }

        /* Контейнер для игр */
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            z-index: 1;
            padding: 0 10px;
        }

        /* Ссылки на игры с прозрачностью и блюром */
        .game-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 180px;
            height: 240px;
            background: rgba(42, 45, 52, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        /* Анимации при наведении */
        .game-link:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        .game-link img {
            width: 100%;
            height: 140px;
            border-radius: 15px;
            margin-bottom: 15px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Заголовки в ссылках */
        .game-link h2 {
            color: #ffde59;
            font-size: 1.4em;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        /* Эффекты при наведении */
        .game-link:hover img {
            transform: scale(1.1);
        }

        .game-link:hover h2 {
            transform: translateY(-5px);
        }

        /* Текст с тегом под разделами */
        .tagline {
            margin-top: 50px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7); 
            text-align: center;
            z-index: 1;
            font-style: italic;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Новая надпись "Хит" */
        .hit-tag {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background: linear-gradient(135deg, #ff3333, #ff5e5e);
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Адаптивные стили для телефонов */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }

            p {
                font-size: 1.1em;
                margin-bottom: 25px;
            }

            .game-link {
                width: 150px;
                height: 200px;
            }

            .game-container {
                gap: 10px;
            }

            .game-link img {
                height: 110px;
            }

            .tagline {
                font-size: 1em;
            }

            .hit-tag {
                font-size: 0.8em;
                top: 5px;
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .game-link {
                width: 130px;
                height: 180px;
                padding: 15px;
            }

            .game-link img {
                height: 100px;
            }

            .tagline {
                font-size: 0.9em;
                opacity: 0.7;
            }

            .hit-tag {
                font-size: 0.7em;
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div> <!-- Анимированный фон -->

    <h1>AI HACK</h1>
    <p>Выберите игру для получения сигнала:</p>

    <div class="game-container">
        <div onclick="openGameWindow('mines.html')" class="game-link">
            <div class="hit-tag">Хит</div>
            <img src="images/mines.jpg" alt="Mines">
            <h2>Mines</h2>
        </div>
        <div onclick="openGameWindow('luckyjet.html')" class="game-link">
            <img src="images/luckyjet.jpg" alt="Lucky Jet">
            <h2>Lucky Jet</h2>
        </div>
        <div onclick="openGameWindow('brawlpirates.html')" class="game-link">
            <img src="images/brawlpirates.jpg" alt="Brawl Pirates">
            <h2>Brawl Pirates</h2>
        </div>
    </div>

    <div class="tagline">@ReallyRich1WinRobot</div>

    <script>
        // Функция для открытия окна с игрой в той же вкладке
        function openGameWindow(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
