<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Ai Signal - Game Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            color: #fff;
            background: url('images/phone.jpg') no-repeat center center fixed;
            background-size: cover;
            perspective: 1200px;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -2;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: #fff;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        h1 {
            color: #ff66b2;
            font-size: 3.2em;
            text-shadow: 0 5px 10px rgba(255, 102, 178, 0.8);
            margin-bottom: 20px;
            transform: translateZ(20px);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            position: relative;
        }

        .bot-tag {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6em;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 40px;
            transform: translateZ(20px);
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
        }

        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            width: 90%;
            max-width: 900px;
            transform: translateZ(50px);
        }

        .game-link {
            position: relative;
            width: 180px;
            height: 240px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            cursor: pointer;
            transform: rotateY(0deg) rotateX(0deg);
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            overflow: hidden;
        }

        .game-link:hover {
            transform: rotateY(10deg) rotateX(5deg) scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
        }

        .game-link img {
            width: 100%;
            height: 130px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            object-fit: cover;
        }

        .game-link h2 {
            color: #ff66b2;
            margin: 15px 0;
            font-size: 1.4em;
            text-shadow: 0 3px 6px rgba(255, 102, 178, 0.6);
            transform: translateZ(10px);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #141414;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader-text {
            font-size: 2em;
            color: #ff66b2;
            text-shadow: 0 0 20px rgba(255, 102, 178, 0.7);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .game-link {
                width: 150px;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-text">Loading...</div>
    </div>

    <div class="animated-background"></div>
    <div class="snow-container"></div>

    <h1>Rich Ai Signal
        <div class="bot-tag">@ReallyRichSignalBot</div>
    </h1>
    <p>Select a game to receive the signal:</p>

    <div class="game-container">
        <div onclick="openGameWindow('minesen.html')" class="game-link">
            <img src="images/mines.jpg" alt="Mines">
            <h2>Mines</h2>
        </div>
        <div onclick="openGameWindow('luckyjeten.html')" class="game-link">
            <img src="images/luckyjet.jpg" alt="Lucky Jet">
            <h2>Lucky Jet</h2>
        </div>
        <div onclick="openGameWindow('brawlpiratesen.html')" class="game-link">
            <img src="images/brawlpirates.jpg" alt="Brawl Pirates">
            <h2>Brawl Pirates</h2>
        </div>
    </div>

    <script>
        function openGameWindow(page) {
            window.location.href = page;
        }

        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow-container');
            const numberOfFlakes = 50;
            for (let i = 0; i < numberOfFlakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.width = `${Math.random() * 8 + 4}px`;
                snowflake.style.height = snowflake.style.width;
                snowContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();

        window.addEventListener('load', () => {
            document.getElementById('loader').classList.add('hidden');
        });
    </script>
</body>
</html>
