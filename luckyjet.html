<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            color: #fff;
            background: url('images/phone.jpg') no-repeat center center fixed;
            background-size: cover;
            perspective: 1200px;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            font-size: 3em;
            color: #ff66b2;
            text-shadow: 0px 5px 10px rgba(255, 102, 178, 0.8);
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .circle {
            width: 180px;
            height: 180px;
            background: rgba(255, 102, 178, 0.2);
            border: 6px solid #ff66b2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
        }

        .circle img {
            width: 100px;
            height: 100px;
        }

        .circle-text {
            position: absolute;
            bottom: -30px;
            font-size: 2em;
            color: #ffde59;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 10px;
            display: none;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .get-signal-btn, .go-to-main-menu-btn {
            background: linear-gradient(135deg, #ff4747, #ff66b2);
            color: #fff;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0px 8px 20px rgba(255, 71, 71, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px 0;
        }

        .get-signal-btn:hover, .go-to-main-menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 12px 25px rgba(255, 102, 178, 0.6);
        }

        .get-signal-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>

    <h1>Lucky Jet</h1>

    <div class="circle">
        <img src="images/rocket.png" alt="Rocket">
        <div class="circle-text" id="circleText">WAIT</div>
    </div>

    <div class="button-container">
        <button class="get-signal-btn" onclick="generateSignal()">Получить Сигнал</button>
        <button class="go-to-main-menu-btn" onclick="goToMainMenu()">Вернуться в меню</button>
    </div>

    <script>
        function generateSignal() {
            const circleText = document.getElementById('circleText');
            const button = document.querySelector('.get-signal-btn');

            // Отключаем кнопку и показываем "WAIT"
            button.disabled = true;
            circleText.textContent = 'WAIT';
            circleText.style.display = 'block';

            // Генерируем рандомное время от 1 до 7 секунд
            const randomTime = Math.floor(Math.random() * 6000) + 1000;

            setTimeout(() => {
                // После рандомного времени показываем "TAKE"
                circleText.textContent = 'TAKE';

                // Включаем кнопку обратно
                button.disabled = false;
            }, randomTime);
        }

        function goToMainMenu() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
