<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HACK - Mines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Основной стиль */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            text-align: center;
            padding-top: 50px;
            overflow: hidden;
        }

        h2 {
            color: #ffde59;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Стиль кнопки */
        .button {
            padding: 12px 24px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #ff6b6b, #ffde59);
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
            margin-bottom: 20px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 110, 110, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #fcb045, #ffde59);
        }

        /* Анимированный переливающийся фон */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #1b1f24, #0a0e14, #1b1f24);
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite, pulse 12s ease-in-out infinite;
            z-index: -1;
        }

        /* Анимация переливающегося градиента */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Анимация пульсации цвета */
        @keyframes pulse {
            0%, 100% { filter: brightness(0.9); }
            50% { filter: brightness(1.1); }
        }

        /* Сетка с рамкой */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-gap: 10px;
            justify-content: center;
            padding: 10px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: fit-content;
            margin: 20px auto;
            display: none;
            backdrop-filter: blur(5px);
        }

        /* Клетки */
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: transform 0.3s, background 0.3s;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .cell img {
            width: 60px;
            height: 60px;
        }

        .cell:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Стиль и анимация текста ожидания */
        .waiting-text {
            font-size: 1.5em;
            color: #ffde59;
            margin-bottom: 20px;
            display: none;
            animation: fade-in-out 1.5s ease-in-out infinite;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <h2>MINES</h2>
    <button onclick="generateMinesSignal()" class="button">Получить сигнал для Mines</button>
    
    <div id="waiting-text" class="waiting-text">Ждем результат...</div>
    <div id="mines-signal-output" class="grid-container"></div>

    <script>
        function generateMinesSignal() {
            const output = document.getElementById('mines-signal-output');
            const waitingText = document.getElementById('waiting-text');
            
            // Показываем текст ожидания и скрываем сетку с ячейками
            waitingText.style.display = 'block';
            output.style.display = 'none';
            output.innerHTML = ''; // Очищаем предыдущее содержимое

            setTimeout(() => {
                waitingText.style.display = 'none'; // Скрываем текст ожидания после 2 секунд
                output.style.display = 'grid'; // Показать сетку при генерации сигнала

                const totalCells = 25;
                const winCellsCount = Math.floor(Math.random() * 4) + 6; // Рандомное число от 6 до 9
                let cells = Array(totalCells).fill('normal'); // Заполняем все клетки как обычные

                // Выбираем выигрышные клетки
                let selectedWinCells = 0;
                while (selectedWinCells < winCellsCount) {
                    const randomIndex = Math.floor(Math.random() * totalCells);
                    if (cells[randomIndex] === 'normal') {
                        cells[randomIndex] = 'win';
                        selectedWinCells++;
                    }
                }

                // Создаем ячейки и добавляем изображения
                for (let i = 0; i < totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    const img = document.createElement('img');
                    img.src = cells[i] === 'win' ? 'images/win_cell.png' : 'images/normal_cell.png';
                    img.alt = cells[i] === 'win' ? 'Выигрыш' : 'Обычная клетка';

                    cell.appendChild(img);
                    output.appendChild(cell);
                }
            }, 2000); // Задержка в 2 секунды перед показом ячеек
        }
    </script>
</body>
</html>
