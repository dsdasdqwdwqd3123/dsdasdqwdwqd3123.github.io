<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HACK - Сигналы для игр</title>
    <!-- Подключаем Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Основные стили для страницы */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            animation: backgroundAnimation 15s ease infinite;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(10, 15, 20, 1), rgba(28, 31, 36, 1), rgba(42, 45, 52, 1));
        }

        /* Анимация фона */
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, rgba(10, 15, 20, 1), rgba(28, 31, 36, 1), rgba(42, 45, 52, 1)); }
            25% { background: linear-gradient(135deg, rgba(28, 31, 36, 1), rgba(42, 45, 52, 1), rgba(10, 15, 20, 1)); }
            50% { background: linear-gradient(135deg, rgba(42, 45, 52, 1), rgba(10, 15, 20, 1), rgba(28, 31, 36, 1)); }
            75% { background: linear-gradient(135deg, rgba(10, 15, 20, 1), rgba(28, 31, 36, 1), rgba(42, 45, 52, 1)); }
            100% { background: linear-gradient(135deg, rgba(10, 15, 20, 1), rgba(28, 31, 36, 1), rgba(42, 45, 52, 1)); }
        }

        h1 {
            color: #ffde59;
            font-size: 3em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 60px;
            text-align: center;
            font-weight: 400;
            z-index: 2;
        }

        /* Разделы с играми */
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            z-index: 2;
        }

        .game-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px;
            padding: 20px;
            width: 250px;
            height: 280px;
            background: rgba(42, 45, 52, 0.8);
            color: white;
            font-size: 1.2em;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .game-link:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            opacity: 1; /* Сделано более заметным при наведении */
        }

        .game-link img {
            width: 100%;
            height: 140px;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-link h2 {
            margin-top: 15px;
            font-size: 1.5em;
            color: #ffde59;
            text-align: center;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .game-link:hover img {
            transform: scale(1.1); /* Увеличиваем изображение при наведении */
        }

        .game-link:hover h2 {
            transform: translateY(-10px); /* Текст слегка поднимается при наведении */
        }

        /* Стиль кнопок */
        .game-link {
            opacity: 0.9; /* Немного прозрачности для кнопок */
        }
    </style>
</head>
<body>
    <h1>AI HACK</h1>
    <p>Выберите игру для получения сигнала:</p>

    <!-- Контейнер для разделов игр -->
    <div class="game-container">
        <div onclick="openGameWindow('mines.html')" class="game-link">
            <img src="images/mines.jpg" alt="Mines"> <!-- Замените на свое изображение -->
            <h2>Mines</h2>
        </div>
        <div onclick="openGameWindow('luckyjet.html')" class="game-link">
            <img src="images/luckyjet.jpg" alt="Lucky Jet"> <!-- Замените на свое изображение -->
            <h2>Lucky Jet</h2>
        </div>
        <div onclick="openGameWindow('brawlpirates.html')" class="game-link">
            <img src="images/brawlpirates.jpg" alt="Brawl Pirates"> <!-- Замените на свое изображение -->
            <h2>Brawl Pirates</h2>
        </div>
    </div>

    <script>
        // Функция для открытия нового окна с нужной страницей
        function openGameWindow(page) {
            window.open(page, '_blank', 'width=600,height=600');
        }
    </script>
</body>
</html>
